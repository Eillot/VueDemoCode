<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>声明式渲染</title>
 <!-- 初始化本地 vue.js 完毕 -->
<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head> 
<body>
	<div id="app">
	  <h2>{{ message }}</h2>
	  <h2>{{chapter01}}</h2>
	  <h2>chapter01</h2>
	  
	</div>
	
	<!-- Vue.js 的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统 -->
	<script type="text/javascript">
	var app = new Vue({
		el: "#app",  //el表示元素element
		data: {      //view要展示的数据结构体内容
			message: "Hello Vue",
			chapter01:'我是声明式渲染'
		}
	});
	</script>
</body>
</html>
